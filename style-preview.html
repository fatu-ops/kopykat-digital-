<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kopykat Digital Style Preview</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1a1aff, #ff4dd2);
    font-family: 'Poppins', sans-serif;
    color: white;
  }

  .cat {
    width: 200px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .eye {
    animation: blink 4s infinite;
    transform-origin: center;
  }

  @keyframes blink {
    0%, 90%, 100% { transform: scaleY(1); }
    95% { transform: scaleY(0.1); }
  }

  .whisker {
    animation: twitch 3s infinite;
  }

  @keyframes twitch {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(3deg); }
  }
</style>
</head>
<body>
<svg class="cat" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Ears -->
  <polygon points="60,30 40,0 80,0" fill="#fff"/>
  <polygon points="140,30 120,0 160,0" fill="#fff"/>
  <!-- Head -->
  <circle cx="100" cy="100" r="60" fill="white"/>
  <!-- Eyes -->
  <ellipse class="eye" cx="80" cy="90" rx="8" ry="12" fill="black"/>
  <ellipse class="eye" cx="120" cy="90" rx="8" ry="12" fill="black"/>
  <!-- Nose -->
  <polygon points="95,110 105,110 100,115" fill="pink"/>
  <!-- Whiskers Left -->
  <line class="whisker" x1="40" y1="105" x2="80" y2="105" stroke="black" stroke-width="2"/>
  <line class="whisker" x1="40" y1="115" x2="80" y2="115" stroke="black" stroke-width="2"/>
  <!-- Whiskers Right -->
  <line class="whisker" x1="120" y1="105" x2="160" y2="105" stroke="black" stroke-width="2"/>
  <line class="whisker" x1="120" y1="115" x2="160" y2="115" stroke="black" stroke-width="2"/>
</svg>
</body>
</html>
