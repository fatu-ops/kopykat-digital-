<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Kopykat Digital</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="page-header">
  <div class="logo-container">
    <img src="images/logo.svg" alt="Kopykat Digital Logo" class="logo" />
  </div>

  <div class="header-text-block">
    <h1 class="site-title">Kopykat Digital</h1>

    <!-- Page specific title block -->
    <div class="page-title-block">
      <h2>About</h2> <!-- Change "About" to Services, Contact, etc. on each page -->
    </div>
  </div>

  <nav class="main-nav">
    <a href="index.html" class="active">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Get in Touch</h1>
      <p>Have questions or want to start a project? Send us a message.</p>

      <form action="https://formspree.io/f/mvgqdldw" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
  </html>
